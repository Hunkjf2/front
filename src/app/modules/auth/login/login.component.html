<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div
        class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-100 sm:w-100 mx-auto sm:mx-0">
            <div class="flex items-center mt-3">
                <div class="flex w-full items-center justify-center">
                    <img class="w-60" src="assets/images/logo/logo-igeprev.png" alt="logo-igeprev">
                </div>
            </div>
            <form class="mt-8" [formGroup]="formularioLogin" >
                <mat-form-field class="w-full mb-3">
                    <mat-label>Login</mat-label>
                    <input id="username" matInput class="border-custom-blue" formControlName="username" >
                    <mat-error
                        *ngIf="formularioLogin.get('username')?.hasError('required') && formularioLogin.get('username')?.touched">
                        Login é obrigatório
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Senha</mat-label>
                    <input id="password" matInput type="password" formControlName="password" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error
                        *ngIf="formularioLogin.get('password')?.hasError('required') && formularioLogin.get('password')?.touched">
                        Senha é obrigatória
                    </mat-error>
                </mat-form-field>
                <button class="fuse-mat-button-large w-full mt-6 !bg-custom-blue" mat-flat-button [color]="'primary'"
                    (click)="login()">
                    <span>
                        Entrar
                    </span>
                    <!-- <mat-progress-spinner  [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner> -->
                </button>
            </form>

        </div>
    </div>
    <div
        class="relative login-background-responsive hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-custom-blue dark:border-l">
    </div>
</div>
