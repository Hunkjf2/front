<div class="flex flex-col flex-auto w-full">
    <app-cabecalho [titulo]="titulo"></app-cabecalho>
    <div class="flex flex-col flex-auto">
        <div class="w-full">
            <div class="flex justify-center items-start min-h-screen p-4">
                <mat-card-content class="w-full p-10">
                    <div class="space-y-6">
                        <form [formGroup]="formulario" (ngSubmit)="enviar.emit()" class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
                            <div class="flex flex-col w-full mb-4">
                                <div class="flex flex-row gap-4">
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-label>Login</mat-label>
                                        <input matInput formControlName="login" autocomplete="off">
                                        <mat-error *ngIf="formulario.get('login')?.hasError('required') && formulario.get('login')?.touched">
                                            Login é obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-label>Username</mat-label>
                                        <input matInput type="email" formControlName="username" autocomplete="off">
                                        <mat-error *ngIf="formulario.get('username')?.hasError('required') && formulario.get('username')?.touched">
                                            Username é obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="flex flex-col w-full mb-4 mt-2">
                                <div class="flex flex-row gap-4">
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-label>Nome</mat-label>
                                        <input matInput formControlName="firstName" autocomplete="off">
                                        <mat-error *ngIf="formulario.get('firstName')?.hasError('required') && formulario.get('firstName')?.touched">
                                            Nome é obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-label>Sobrenome</mat-label>
                                        <input matInput formControlName="lastName" autocomplete="off">
                                        <mat-error *ngIf="formulario.get('lastName')?.hasError('required') && formulario.get('lastName')?.touched">
                                            Sobrenome é obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="flex flex-col w-full mb-4 mt-2">
                                <div class="flex flex-row gap-4">
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-label>CPF</mat-label>
                                        <input matInput formControlName="cpf" autocomplete="off">
                                        <mat-error *ngIf="formulario.get('cpf')?.hasError('required') && formulario.get('cpf')?.touched">
                                            CPF é obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-label>E-mail</mat-label>
                                        <input matInput type="email" formControlName="email" autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="flex flex-col w-full mt-2">
                                <div class="flex flex-row gap-4">
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-label>Senha</mat-label>
                                        <input matInput type="password" formControlName="senha" autocomplete="off">
                                        <mat-error *ngIf="formulario.get('senha')?.hasError('minlength') && formulario.get('senha')?.touched">
                                            Senha deve ter pelo menos 8 caracteres
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="flex flex-row w-full mt-6">
                                <div class="flex items-center justify-start w-full">
                                    <button mat-raised-button type="button" class="flex items-center gap-2"
                                        [routerLink]="['/usuario/listar']">
                                        <span>Voltar</span>
                                    </button>
                                </div>
                                <div class="flex items-center justify-end w-full">
                                    <button mat-raised-button color="primary" type="submit" [disabled]="titulo == 'Detalhar Usuário'"
                                        class="flex items-center gap-2">
                                        <span>Salvar</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </mat-card-content>
            </div>
        </div>
    </div>
</div>
